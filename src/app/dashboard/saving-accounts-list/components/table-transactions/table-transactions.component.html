<p-table tableStyleClass="table" [columns]="cols" [value]="transactions">
    <ng-template pTemplate="caption">
        Historial de transacciones de la cuenta {{account?.numeroCuenta}}
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
            {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
